<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content = "width=device-width, initial-scale=1">
    <script>
        function transform(){
            var number;
            var score =  document.getElementById("digit").value;
            switch (score){
        case "0000" : number = 0;
            break;
        case "0001" : number = 1;
            break;
        case "0010" : number = 2;
            break;
        case "0011" : number = 3;
            break;
        case "0100" : number = 4;
            break;
        case "0101" : number = 5;
            break;
        case "0110" : number = 6;
            break;
        case "0111" : number = 7;
            break;
        case "1000" : number = 8;
            break;
        case "1001" : number = 9;
            break;
        case "1010" : number = 'A';
            break;
        case "1011" : number = 'B';
            break;
        case "1100" : number = 'C';
            break;
        case "1101" : number = 'D';
            break;
        case "1110" : number = 'E';
            break;
        case "1111" : number = 'F';
            break;
        default: document.getElementById("hexanum").value = "다시 확인해주세요.";
    }
        if (number !== undefined)
        document.getElementById("hexanum").value = number;
        }


        function pascals() {
            var nb = document.getElementById("size").value;
            parseInt(nb)
            var rt = '';

    function new_row(prev_row){
        var i = 0;
        while (i<=prev_row.length){
            if (prev_row[i] === undefined){break;}
            rt += prev_row[i]+" ";
            i++;

        }
        rt += "<br>";
    }
    var temp = new Array();
    var sv = new Array();

    for (var n = 0; n <= nb-1; n++) {
        temp[0] = 1;
        for(var k=0; k<=nb; k++){sv[k]=temp[k]}
        if (n >= 1){
            for (var m = 1; m <= n; m++){
                temp[m] = sv[m-1] + sv[m]
                if (isNaN(temp[m])){temp[m] = 1}

            }
        }
    new_row(temp)
    }
    document.getElementById("draw_area").innerHTML = rt;
        }
    </script>
</head>
<body>
<div class="container-sm mt-5">
<div class="h3">2진수 변환기</div>
<div class="mb-3">
    <label class="form-label text-primary"> 2진수:
        <input type="text" id="digit" size="20">
    </label>
    <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
    <label class="form-label text-primary">16진수
        <input type="text" id="hexanum" size="20" readonly value="">
    </label>
</div>
<hr>
<div class="h3">파스칼 삼각형</div>
<div class="mb-3">
    <label class="form-label text-primary">삼각형의 높이
        <input type="number" id="size" min="1" max="20" step="1" value="1">
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </label>
</div>
<div class="text-bg-secondary" id="draw_area">
</div>
</div>
</body>
</html>
