<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계정 만들기</title>
    <style>
        #ft{
            color: red;
            font-size: 10pt;
        }
        .tt{
            font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;
        }
        .star{
            color: red;

        }
        .nm {
            margin-left: 8px;
            margin-bottom: 5px;
            display: inline-block;
            padding-right: 8px;
            width: 130px;
            text-align: right;

        }
        #fn{
          margin-left: 200px;
        }

    </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p id="ft">* 필수 입력 항목</p>

<form>
<p class="tt">기본 정보</p>

  <span class="nm"> 이 름<span class="star">*</span></span> <input type="text" maxlength="8"><br>
  <span class="nm">  이메일<span class="star">*</span></span> <input type="email" maxlength="15" placeholder="id@domain_name"><br>
  <span class="nm">  암호<span class="star">*</span></span> <input type="password" maxlength="12"><br>
  <span class="nm">  암호 확인<span class="star">*</span></span> <input type="password" maxlength="12"><br>
  <span class="nm">  모바일 폰<span class="star">*</span></span> <input type="tel" maxlength="13" placeholder="010-0000-0000"><br>
  <span class="nm">  개인 홈페이지</span> <input type="url" maxlength="30" placeholder="http://"><br>
  <span class="nm">  주소<span class="star">*</span></span> <input type="text" maxlength="30">

<p class="tt">학 력</p>

    <span class="nm">학교 명<span class="star">*</span></span> <input type="text" maxlength="12"><br>
    <span class="nm">전 공<span class="star">*</span></span> <input type="text" maxlength="12"><br>
    <span class="nm">졸업 여부<span class="star">*</span></span>
    <select name="졸업 여부">
        <option value="0" selected>--선택--</option>
        <option value="1">졸업예정</option>
        <option value="2">졸업</option>
    </select> <br>
    <span class="nm">졸업(예정)일</span> <input type="date" value="">

<p class="tt">업무 경력</p>

    <span class="nm">근무업체명</span> <input type="text" maxlength="20"><br>
    <span class="nm">직위</span> <input type="text" maxlength="10"><br>
    <span class="nm">담당 업무</span> <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <span class="nm">근무년수</span> <input type="number" min="0" max="10" step="0.5">년<br>

<p class="tt">자기소개서</p>

    <span class="nm">첨부 파일</span> <input type="file"><br>

    <p id="fn">
    <input type="submit" value="제 출">
    <input type="reset" value="재작성">

</form>

</body>
</html>
