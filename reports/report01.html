<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계정 만들기</title>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p>* 필수 입력 항목</p>
<form>

<p>기본정보</p>

    이 름* <input type="text" maxlength="8"><br>
    이메일* <input type="email" maxlength="15" placeholder="id@domain_name"><br>
    암호* <input type="password" maxlength="12"><br>
    암호 확인* <input type="password" maxlength="12"><br>
    모바일 폰* <input type="tel" maxlength="13" placeholder="010-0000-0000"><br>
    개인 홈페이지 <input type="url" maxlength="30" placeholder="http://"><br>
    주소* <input type="text" maxlength="30">

<p>학 력</p>

    학교 명* <input type="text" maxlength="12"><br>
    전 공* <input type="text" maxlength="12"><br>
    졸업 여부*
    <select name="졸업 여부">
        <option value="0" selected>--선택--</option>
        <option value="1">졸업예정</option>
        <option value="2">졸업</option>
    </select> <br>
    졸업(예정)일 <input type="date" value="">

<p>업무 경력</p>

    근무업체명 <input type="text" maxlength="20"><br>
    직위 <input type="text" maxlength="10"><br>
    담당 업무 <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    근무년수 <input type="number" min="0" max="10" step="0.5">년<br>

<p>자기소개서</p>

첨부 파일 <input type="file"><br>

    <p>
    <input type="submit" value="제 출">
    <input type="reset" value="재작성">
</form>


</body>
</html>
