<h3>1. 2진수를 입력받아 16진수로 document에 출력하는 자바스크립트 프로그램을 포함하는 웹 문서를 작성하시오.</h3>
<hr>
<script>
    var number;
    var score = prompt("이진수를 입력하세요")
    // score = parselnt(score)
    switch (score){
        case "0000" : number = 0;
            break;
        case "0001" : number = 1;
            break;
        case "0010" : number = 2;
            break;
        case "0011" : number = 3;
            break;
        case "0100" : number = 4;
            break;
        case "0101" : number = 5;
            break;
        case "0110" : number = 6;
            break;
        case "0111" : number = 7;
            break;
        case "1000" : number = 8;
            break;
        case "1001" : number = 9;
            break;
        case "1010" : number = 'A';
            break;
        case "1011" : number = 'B';
            break;
        case "1100" : number = 'C';
            break;
        case "1101" : number = 'D';
            break;
        case "1110" : number = 'E';
            break;
        case "1111" : number = 'F';
            break;
        default: document.write("이진수가 맞는지 다시 확인해주세요.", 1);
    }
    if (number !== undefined)
    document.write(number);
</script>

<h3>2. 파스칼 삼각형의 높이값을 입력받아 다음과 같이 document에 출력하는 자바스크립트 프로그램을 포함하는 웹문서를 작성하시오.</h3>
<hr>
<script>
    var nb = prompt("파스칼 삼각형의 높이를 입력하시오.");
    parseInt(nb)

    function new_row(prev_row){
        document.write(prev_row)
        document.write("<br>")
    }
    var temp = new Array();
    var sv = new Array();

    for (var n = 0; n <= nb-1; n++) {
        for(k=0; k<=nb; k++){sv[k]=temp[k]}
        temp[0] = 1;
        if (n >= 1){
            for (var m = 1; m <= n; m++){
                temp[m] = sv[m-1] + sv[m]
                if (isNaN(temp[m])){temp[m] = 1}

            }
        }
    new_row(temp)

    }


</script>
</body>
